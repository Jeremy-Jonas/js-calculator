<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="A JavaScript powered calculator">
  <meta name="author" content="Jeremy Jonas">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="calculator">
      <div class="row">
          <input type="text" disabled="disabled" class="screen" id="answer"/>
      </div>
      <div class="row">
          <button>Clear</button>
      </div>
      <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>   
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>   
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>   
      </div>
  </div>

</body>
</html>
